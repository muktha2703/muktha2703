{% extends "partials/dashbord_base.html" %}
{% load static %}
{% block content %}
<head>
    <style>
        h1{
            margin-top: 100px;
            margin-left: 180px;
            font-size: 30px; 
        }
        .amt-send{
            width: 1000px;
            margin-left: 200px;
        }
        .desc{
            width: 1000px;
            margin-left: 200px;
        }
        .req{
            width: 100px;
            height: 50px;
          margin-left: 1000px;
        }
    </style>
</head>
<body>
<form method="POST"> 
    {% csrf_token %} 
 <div>
    <h1>Request Amount</h1>
    <hr>
    <div class="amt-send">
        <h2>Amount</h2>
    <input type="text" name="amount-send" placeholder="Enter Amount to send">
    </div>
    <div class="desc">
        <h2>Requesting For(optional)</h2>
        <input type="text" name="description" id="">
    </div>
    <div class="req">
        <button type="submit">Next</button>
                           
    </div>
 </div>
 </form>
</body>
{% endblock %}
